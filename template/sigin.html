<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MeetingRoom</title>
    <link rel="icon" href="/img/18c49ce1ec7dd305506ccefdf709aae7.jpg">
</head>
<body>
    <div class="container p-5 d-flex position-absolute" style="justify-content: center; left: 100px;">
        <div class="card text-center">
            <div class="card-body">
                <a class="navbar-brand" href="#"><img src="/img/18c49ce1ec7dd305506ccefdf709aae7.jpg" width="70px" alt=""><b style="color: #306d89;font-size: 23px;"> MeetingRoom</b></a> 
                <p class="card-title pt-3"><b>Đăng ký để tiếp tục !</b></p>
                <form class="">
                  <div class="mb-3">
                    <input type="email" style="width: 400px;" class="form-control" placeholder="Họ Và Tên" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                    <div class="mb-3">
                      <input type="email" style="width: 400px;" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <input type="password" style="width: 400px;" class="form-control" placeholder="Mật Khẩu" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn" style="background-color: #306d89; color: white; width: 400px;">Đăng Ký</button>
                  </form>
                  <p class="card-title pt-3">Hoặc tiếp tục với: </p>
                    <div class="col">
                        <button type="button" class="btn btn-outline-light pt-3" style="color: black; width: 400px;" > <img src="/img/google-logo-6278331_960_720.webp" width="20px" alt=""> Google</button><br>
                        <button type="button" class="btn btn-outline-light pt-3" style="color: black; width: 400px;" > <img src="/img/facebook-logo-on-transparent-isolated-background-free-vector.jpg" width="30px" alt=""> Facebook</button><br>
                        <button type="button" class="btn btn-outline-light pt-3" style="color: black; width: 400px;" > <img src="/img/732221.png" width="20px" alt=""> Microsoft</button><br>
                        <button type="button" class="btn btn-outline-light pt-3" style="color: black; width: 400px;" > <img src="/img/62dec0259f18b71442a15966_Apple-Logo.png" width="50px" alt=""> Apple</button><br>
                    </div>
                    <hr>
                    <div class="col">
                        <a href="#">Bạn không đăng nhập được ? </a> - <a href="sigin.html">Tạo tài khoản</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <img  class="container-fluid p-0" height="" src="./img/Thiết kế chưa có tên.png" alt="">
